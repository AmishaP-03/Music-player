<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/style.css">
    <title>Melodify</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li>
                    <img class="logo" src="assets/logo.jpeg" alt="MelodifyLogo"/>
                </li>
                <li class="music-input">
                    <input type="text" placeholder="What do you want to play?">
                </li>
                <li class="user-profile">
                    <img src="assets/profile.png" alt="Profile photo" />
                    <p>Amisha Priya</p>
                    <button>Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-display">
        <ul class="playlist"></ul>
        <section class="music-player">
            <p class="current-music-card"></p>
            <audio id="audio"></audio>
        
            <section class="controls">
              <button id="prev"><img src="assets/controls/previous.png" /></button>
              <button id="play"><img src="assets/controls/play.png" /></button>
              <button id="next"><img src="assets/controls/next.png" /></button>
            </section>
        
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
